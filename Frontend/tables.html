    <!-- table is a root element for tables -->
    <!-- table is built using row perspective -->
    <!-- table - outer tag -->
    <table>
      <!-- tr is a row element -->
      <tr>
        <!-- th is a header cell element -->
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>

      </tr>
      <tr>
        <td>Data 4</td>

    </table>
