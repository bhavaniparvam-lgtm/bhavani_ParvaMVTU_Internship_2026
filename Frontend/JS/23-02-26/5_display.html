<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <body>
    <h1>Display JS</h1>
    <h3>1. console.log() - used to print the output in the console</h3>
    <h3>2. window.alert() - used to display the o/p in alert box</h3>
    <h3>3. document.write() - used to display the o/p in the document</h3>

    <button onclick="alertWindow()">window alert</button>
    <button onclick="documentWrite()">document write</button>

    <script>
      function alertWindow() {
        window.alert("User clicked the button");
      }

      function documentWrite() {
        document.write("User clicked the button");
      }
    </script>
  </body>
</html>
