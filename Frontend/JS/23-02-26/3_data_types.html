<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data types</h1>
    <h4>1. Number</h4>
    <h4>2. String</h4>
    <h4>3. Boolean</h4>
    <h4>4. Null</h4>
    <h4>5. Undefined</h4>
    <h4>6. Object --> Arrays, Object</h4>
    <h4>7. BigInt</h4>

    <script>
      //number
      let num = 20;
      console.log("The number is: ", num);
      console.log("The type of num is:", typeof num);

      //Sttring
      let str = "hello";
      console.log("The string is:", str);
      console.log("The type of str is:", typeof str);

      //Boolean
      let boo = true;
      console.log("The boolean is:", boo);
      console.log("The type of boo is:", typeof boo);

      //Null
      let nu = null;
      console.log("The null value is:", nu);
      console.log("The type of nu is:", typeof nu);
      //type of null is object because it's a buggy js

      //Undefined
      let un = undefined;
      console.log("The undefined value is:", un);
      console.log("The type of un is:", typeof un);

      //Object
      let obj = [1, 2, 3, 4, 5];
      console.log("The object value is:", obj);
      console.log("The type of obj is:", typeof obj);

      //BigInt
      let bi = 121n;
      console.log("The BigInt is:", bi);
      console.log("The type of bi is:", typeof bi);
    </script>
  </body>
</html>
