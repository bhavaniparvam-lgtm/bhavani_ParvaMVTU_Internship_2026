  <body>
    <h1>Functio and Block scope</h1>
    <p>1. Block Scope - {} - let and const</p>
    <p>2. Function scope - var</p>

    <script>
      function fun() {
        let a = 100;
        var b = 300;
        const c = 400;
        if (true) {
          let a = 300;
          var b = 100;
          const c = 500;
          console.log("inside values:", a, b, c);
        }
        console.log("outside values:", a, b, c);
      }
      fun();
    </script>
  </body>
