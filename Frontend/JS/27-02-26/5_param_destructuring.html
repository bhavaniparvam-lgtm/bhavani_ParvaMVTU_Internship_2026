<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Parameter Destructuring</h1>

    <script>
      const fun1 = ({ age }) => {
        console.log(age);
      };
      const obj = {
        name: "Lennix",
        age: 30,
      };
      fun1(obj);
    </script>
  </body>
</html>
